<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge 14</title>
    <style>
        .support-ticket {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .support-ticket h2 {
            margin: 0 0 5px 0;
        }
        .support-ticket p {
            margin: 5px 0;
        }
        .support-ticket label {
            display: block;
            margin: 5px 0;
        }
        .support-ticket button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .high-priority {
            background-color: rgb(234, 251, 152);
            border: 2px solid green;
        }
    </style>
</head>
